<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="form">
    <div class="form-toggle"></div>
    <div class="form-panel one">
        <div class="form-header">
            <h1>로그인</h1>
        </div>
        <div class="form-content">
            <form method="post" th:action="@{/login/login-proc}">
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" th:required="required"/>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" th:required="required"/>
                </div>
                <div class="form-group">
                    <button type="submit">로그인</button>
                </div>
                <div class="form-group">
                    <button type="button" id="mainPage">메인으로</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    document.getElementById('mainPage').addEventListener('click', function(event) {
        // 폼 제출을 방지합니다.
        event.preventDefault();
        // 링크로 이동합니다.
        window.location.href = "/main";
    });
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function () {
        var panelOne = $('.form-panel.two').height(),
            panelTwo = $('.form-panel.two')[0].scrollHeight;

        $('.form-panel.two').not('.form-panel.two.active').on('click', function (e) {
            e.preventDefault();

            $('.form-toggle').addClass('visible');
            $('.form-panel.one').addClass('hidden');
            $('.form-panel.two').addClass('active');
            $('.form').animate({
                'height': panelTwo
            }, 200);
        });

        $('.form-toggle').on('click', function (e) {
            e.preventDefault();
            $(this).removeClass('visible');
            $('.form-panel.one').removeClass('hidden');
            $('.form-panel.two').removeClass('active');
            $('.form').animate({
                'height': panelOne
            }, 200);
        });
    });
    /*]]>*/
</script>
</body>
</html>

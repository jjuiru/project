<!-- updateForm.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글수정</title>
    <link rel="stylesheet" href="css/common/common.css" />
    <link rel="stylesheet" href="css/common/sectionCss.css" />
    <!-- 부트스트랩 CDN 추가 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/boardDetail.css}"/>
    <!-- 분리된 CSS 파일 연결 -->
</head>
<body>
<header>
    <!-- 상단 네비바 삽입 -->
    <header th:replace="~{layout/header :: header}"></header>
</header>

<!-- aside와 main을 포함한 container1을 flexbox로 만들어 둘을 가로로 나란히 배치 -->
<div class="container1">


    <aside>
        <!-- 사이드바 삽입 -->
        <nav th:replace="~{layout/boardside :: boardside}"></nav>
    </aside>

    <main style="height: 1000px;">

        <div class="miniNavi">
            <h1>게시글</h1>
        </div>

<div class="container mt-5">
    <h2>게시글 수정</h2>
    <form id="updateForm" action="/updatePost" method="post">
        <input type="hidden" id="postId" name="postId" th:value="${existingPost.postId }">
        <div class="form-group">
            <label for="titleInput">제목:</label>
            <input type="text" class="form-control" id="titleInput" name="title" th:value="${existingPost.title}">
        </div>
        <div class="form-group">
            <label for="contentInput">내용:</label>
            <textarea class="form-control" id="contentInput" name="content" rows="5" th:text="${existingPost.content}"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">수정 완료</button>
        <a class="btn btn-primary" th:href="@{/postDetail(postId=${existingPost.postId})}">취소</a>
    </form>
</div>
    </main>
    <footer>
        <!-- 푸터 삽입 -->
        <footer th:replace="~{layout/footer :: footer}"></footer>
    </footer>
</div>
</body>
</html>
